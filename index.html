<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto Wealth Scanner</title>

  <!-- Farcaster Mini App Meta -->
  <meta name="fc:miniapp" content='{"version":"1","name":"Crypto Wealth Scanner","iconUrl":"https://i.ibb.co/0jR7g3Q/icon.png","homeUrl":"https://wealthscan.vercel.app/"}' />

  <!-- OpenGraph (biar preview langsung muncul) -->
  <meta property="og:title" content="Wealth Scanner" />
  <meta property="og:description" content="Enter your wallet and see how much is your wealth" />
  <meta property="og:image" content="icon.png" />
  <meta property="og:url" content="https://wealthscan.vercel.app/" />
  <meta property="og:type" content="website" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:image" content="icon.png" />

    <link rel="stylesheet" href="style.css">

</head>

<body>
  <h2>Crypto Wealth Scanner</h2>
  <p>Masukkan wallet address kamu</p>
  <input id="wallet" placeholder="0x..." />
  <button onclick="cekWallet()">Start Scanning</button>

  <div id="loader" style="display:none">
    <div class="spinner"></div>
    <div>Loading data...</div>
  </div>
  <div id="result"></div>

  <!-- Farcaster SDK + Tombol Add -->
  <script type="module">
    import { sdk } from "https://esm.sh/@farcaster/miniapp-sdk@latest";
    window.addEventListener("load", async () => {
      try { await sdk.actions.ready(); } catch(e) {}

      const btn = document.createElement("button");
      btn.textContent = "Add to Farcaster Apps";
      btn.style.cssText = "position:fixed;bottom:20px;left:50%;transform:translateX(-50%);z-index:9999;padding:14px 30px;background:#a855f7;color:white;border:none;border-radius:50px;font-weight:bold;";
      btn.onclick = () => sdk.actions.addMiniApp();
      document.body.appendChild(btn);
    });
  </script>

  <!-- Script scanning kamu (ganti nanti kalau udah ada) -->
  <script src="script.js"></script>
</body>
</html>
