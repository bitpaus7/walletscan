<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto Wealth Scanner</title>
  <meta name="description" content="Scan wallet → lihat total kekayaan onchain" />

  <!-- Farcaster Mini App Meta -->
  <meta name="fc:miniapp" content='{"version":"1","name":"Crypto Wealth Scanner","iconUrl":"https://i.ibb.co/0jR7g3Q/icon.png","homeUrl":"https://wealthscan.vercel.app/"}' />

  <!-- OpenGraph (biar preview langsung muncul) -->
  <meta property="og:title" content="Crypto Wealth Scanner" />
  <meta property="og:description" content="Masukkan wallet → langsung tahu net worth onchain" />
  <meta property="og:image" content="https://i.ibb.co/0jR7g3Q/og.png" />
  <meta property="og:url" content="https://wealthscan.vercel.app/" />
  <meta property="og:type" content="website" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:image" content="https://i.ibb.co/0jR7g3Q/og.png" />

  <style>
    body{margin:0;background:#000;color:#fff;font-family:system-ui;text-align:center;padding:20px}
    h2{font-size:28px;margin:40px 0 10px}
    input{width:90%;padding:18px;margin:20px auto;font-size:18px;border-radius:12px;border:none}
    button{padding:18px 50px;background:#00ff9d;color:#000;border:none;border-radius:50px;font-size:20px;font-weight:bold}
    #loader{margin:40px;color:#0aff9d}
    .spinner{border:4px solid #333;border-top:4px solid #0aff9d;border-radius:50%;width:40px;height:40px;animation:s 1s linear infinite;margin:0 auto}
    @keyframes s{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}
  </style>
</head>

<body>
  <h2>Crypto Wealth Scanner</h2>
  <p>Masukkan wallet address kamu</p>
  <input id="wallet" placeholder="0x..." />
  <button onclick="cekWallet()">Start Scanning</button>

  <div id="loader" style="display:none">
    <div class="spinner"></div>
    <div>Loading data...</div>
  </div>
  <div id="result"></div>

  <!-- Farcaster SDK + Tombol Add -->
  <script type="module">
    import { sdk } from "https://esm.sh/@farcaster/miniapp-sdk@latest";
    window.addEventListener("load", async () => {
      try { await sdk.actions.ready(); } catch(e) {}

      const btn = document.createElement("button");
      btn.textContent = "Add to Farcaster Apps";
      btn.style.cssText = "position:fixed;bottom:20px;left:50%;transform:translateX(-50%);z-index:9999;padding:14px 30px;background:#a855f7;color:white;border:none;border-radius:50px;font-weight:bold;";
      btn.onclick = () => sdk.actions.addMiniApp();
      document.body.appendChild(btn);
    });
  </script>

  <!-- Script scanning kamu (ganti nanti kalau udah ada) -->
  <script>
    function cekWallet() {
      const wallet = document.getElementById("wallet").value;
      if (!wallet) return alert("Masukkan wallet dulu!");
      document.getElementById("loader").style.display = "block";
      document.getElementById("result").innerHTML = "";
      setTimeout(() => {
        document.getElementById("loader").style.display = "none";
        document.getElementById("result").innerHTML = `<p style="color:#0aff9d;font-size:20px">Fitur scanning segera hadir!</p>`;
      }, 2000);
    }
  </script>
</body>
</html>
